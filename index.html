<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Period Table</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="Assets/icon.svg">
</head>
<body>
    
<div class="web-container">
    <header class="main-header">

        <figure class="main-header__icon">
            <img src="Assets/icon.svg" alt="Icon of periodic-table">
        </figure>
        <ul class="main-header__nav">
            <li class="main-header__nav-item selected">
                <a href="./">Elelments</a>
            </li>
            <li class="main-header__nav-item" >
                <a href="./">Blog</a>
            </li>
        </ul>
    </header>
    
    <section class="periodic-table">
        
        <div class="element-tile" id="H">
            <b class="element-tile__symbol">
                H
            </b>
            <h2 class="element-tile__elemnt-name">
                Hydrogen
            </h2>
            <p class="element-tile__atomic-number">
                1.008
            </p>
            <div class="element-tile__group-indicator no-metals-and-others">
                
            </div>
        </div>
        
    </section>
</div>
    
</body>
</html>
